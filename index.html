<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 32nd Anniversary</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Great+Vibes&family=Outfit:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ULTRA PREMIUM OVERLAYS -->
    <div class="film-grain"></div>
    <div class="elegant-border"></div>
    <canvas id="gold-dust"></canvas>

    <!-- Audio (Autoplay handling in script) -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-reflections-299.mp3" type="audio/mp3">
    </audio>

    <!-- BACKGROUND LAYERS -->
    <div class="bg-pattern"></div>
    <div class="bg-glow"></div>

    <!-- FESTIVE ELEMENTS -->
    <div class="balloons-layer">
        <!-- Decoration Balloons -->
        <div class="balloon" style="--color: #C5A065; --x: 10%; --size: 80px; --delay: 0s;"></div>
        <div class="balloon" style="--color: #E5CDA2; --x: 25%; --size: 60px; --delay: 5s;"></div>
        <div class="balloon" style="--color: #D4A5A5; --x: 75%; --size: 90px; --delay: 2s;"></div>
        <div class="balloon" style="--color: #C5A065; --x: 85%; --size: 70px; --delay: 8s;"></div>
    </div>

    <div class="flags-container">
        <!-- Desktop Bunting (11 flags) -->
        <svg class="bunting-svg bunting-desktop" viewBox="0 0 100 20" preserveAspectRatio="none">
            <path d="M0,3 Q50,15 100,3" fill="none" stroke="#8C7B66" stroke-width="0.4" />
            <polygon class="flag" points="4,4.1 5.5,9 7,4.1" fill="#C4797A" />
            <polygon class="flag" points="14,6.1 15.5,11 17,6.1" fill="#8A9A7B" />
            <polygon class="flag" points="24,7.5 25.5,12.5 27,7.5" fill="#6B8E9B" />
            <polygon class="flag" points="34,8.5 35.5,13.5 37,8.5" fill="#E5CDA2" />
            <polygon class="flag" points="44,8.9 45.5,14 47,8.9" fill="#C4797A" />
            <polygon class="flag" points="49,9 50.5,14.2 52,9" fill="#8A9A7B" />
            <polygon class="flag" points="54,8.9 55.5,14 57,8.9" fill="#6B8E9B" />
            <polygon class="flag" points="64,8.5 65.5,13.5 67,8.5" fill="#E5CDA2" />
            <polygon class="flag" points="74,7.5 75.5,12.5 77,7.5" fill="#C4797A" />
            <polygon class="flag" points="84,6.1 85.5,11 87,6.1" fill="#8A9A7B" />
            <polygon class="flag" points="94,4.1 95.5,9 97,4.1" fill="#6B8E9B" />
        </svg>

        <!-- Mobile Bunting (7 flags equally distributed) -->
        <svg class="bunting-svg bunting-mobile" viewBox="0 0 100 20" preserveAspectRatio="none">
            <path d="M0,3 Q50,15 100,3" fill="none" stroke="#8C7B66" stroke-width="0.5" />
            <!-- 7 flags at x = 8, 23, 38, 50, 62, 77, 92 -->
            <polygon class="flag" points="6,4.5 8.5,10 11,4.5" fill="#C4797A" />
            <polygon class="flag" points="21,7.2 23.5,13 26,7.2" fill="#8A9A7B" />
            <polygon class="flag" points="36,8.6 38.5,14.5 41,8.6" fill="#6B8E9B" />
            <polygon class="flag" points="48,9 50.5,15 53,9" fill="#E5CDA2" />
            <polygon class="flag" points="60,8.6 62.5,14.5 65,8.6" fill="#C4797A" />
            <polygon class="flag" points="75,7.2 77.5,13 80,7.2" fill="#8A9A7B" />
            <polygon class="flag" points="90,4.5 92.5,10 95,4.5" fill="#6B8E9B" />
        </svg>
    </div>

    <!-- 3D CARD SCENE -->
    <div class="card-scene" id="greetingCard">
        <div class="card-object">

            <!-- BASE LAYER (Message - Right Side) -->
            <div class="card-layer card-base">
                <div class="ornate-frame"></div>
                <!-- Content Area -->
                <div class="message-container">
                    <h2 class="message-title message-header">Happy Anniversary</h2> <!-- Placeholder -->
                    <h1 class="message-names">Mama & Papa</h1>
                    <div class="golden-line"></div>
                    <p class="message-blessing">May your love continue to grow...</p>

                    <div class="signature-area">
                        <div class="with-love">With all our love</div>
                        <div class="hearts-row">❤️❤️❤️</div>
                    </div>
                </div>
            </div>

            <!-- MOVING FLAP: COVER (Front) + PHOTO (Back) -->
            <div class="card-layer card-flap">
                <div class="flap-face flap-front">
                    <div class="ornate-frame"></div>
                    <div class="cover-content">
                        <div class="anniversary-badge">
                            <span class="anniversary-num">32</span>
                            <span class="anniversary-label">Years of Love</span>
                        </div>
                        <div class="click-hint">Click to Open</div>
                    </div>
                </div>
                <div class="flap-face flap-back">
                    <div class="ornate-frame"></div>
                    <div class="photo-container">
                        <div class="photo-mat">
                            <!-- GLOSSY SHEEN WRAPPER -->
                            <div class="photo-wrapper">
                                <img src="parents-photo.jpg" alt="Happy Anniversary" class="parent-photo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
